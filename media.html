<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media queries</title>
    <style>
        h1{
            color: red;
        }

        /* media queries */

        @media(max-width:500px){
               h1{
                display: none;
               }
        }

    </style>
</head>
<body>
    <h1>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Assumenda architecto perspiciatis at delectus. Nostrum asperiores, voluptas at repellat velit maiores qui repudiandae, fugiat distinctio iusto ex ipsa rem! Voluptate, optio!
    </h1>
    
</body>
</html>
